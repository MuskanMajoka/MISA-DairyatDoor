{% extends 'base.html' %}
{% block title %}
MarketSearch page
{% endblock %}
{% block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">



{% endblock %}
{% block content %}

<section>
    <div class="d-flex justify-content-center">
        <h1 style="margin: 20px">Select the disease you want information regarding</h1>

    </div>
    <div class="d-flex justify-content-center flex-wrap">
        {% for item in items %}
            <div class="card" style="width: 18rem; margin:1rem; border: 1px solid black">
                <img style="width:80%; margin: 0 auto;" src="{{item.diseaseImg[0].downloadURL}}" class="card-img-top" alt="{{ item.disease }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.disease }}</h5>
                </div>
    
                <div class="card-body">
                    <button type="button" class="btn btn-success btn-sm">
                        <a href="/ethnodetail/{{item.id}}" class="card-link" style="color:white; text-decoration:none">More Info</a>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
</section>



{% endblock %}
