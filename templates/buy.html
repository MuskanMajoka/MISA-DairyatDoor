{% extends 'base.html' %}
{% block title %}
Market page
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/buy.css') }}">

{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="page-title mt-5 mb-4">Welcome to MISA Market</h1>
        </div>
        <div class="col-md-6 text-right">
            <a href="{{ url_for('view_cart') }}" class="btn btn-primary mt-5 mb-4">
                <i class="fas fa-shopping-cart mr-2"></i>View Cart
            </a>
        </div>
    </div>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ item.imgUrl }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">Price: Rs {{ item.price }}</p>
                    <p class="card-text">Quantity: {{ item.quantity }}</p>
                    <a href="/add_to_cart/{{ item.id }}" class="btn btn-success">
                        <i class="fas fa-cart-plus mr-2"></i>Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
